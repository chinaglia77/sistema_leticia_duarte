<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Leticia Duarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/apresentacao.css">
</head>

<body>

    <main class="fundo_apresentacao">
        <section class="tela_apresentacao w-50 container d-flex align-items-center justify-content-center min-vh-100">
            <section
                class="tela_conteudo d-flex flex-column align-items-center justify-content-center gap-5 text-center w-100">

                <!-- Logo -->
                <div class="w-100 d-flex justify-content-center">
                    <img class="img-fluid" src="./img/apresentacao_img/Logo Leiticia Duarte.png"
                        alt="Logo Letícia Duarte">
                </div>

                <!-- Titulo e Descrição -->
                <div class="text-center w-75 d-flex justify-content-center flex-column">
                    <h1 class="text-black fs-2">Sistema Letícia Duarte</h1>
                    <h2 class="text-secondary fs-5">
                        Plataforma simples para gestão escolar, com controle de alunos, professores, turmas, notas e
                        frequência em um só lugar. Ideal para escolas que buscam organização no dia a dia.
                    </h2>
                </div>

                <!-- Botão entrar -->
                <div class="botao_apresentacao">
                    <a class="fs-5 text-decoration-none" href="#">Entrar</a>
                </div>

            </section>
        </section>
    </main>

</body>

</html>
